osx_image: xcode8
rvm:
  - 2.2.2
language: objective-c
before_install: 
  - gem install cocoapods -v '1.1.0.rc.2' -N
  - pod repo update
  - xcrun instruments -w "iPhone 6 (10.0)" || echo "(Pre)Launched the simulator."
cache: cocoapods
podfile: Example/Podfile
script:
  - set -o pipefail && xcodebuild test -workspace TDSwiftGraph/TDSwiftGraph.xcworkspace -scheme "TDSwiftGraph" -destination "platform=iOS Simulator,name=iPhone 6,OS=10.0" -enableCodeCoverage YES ONLY_ACTIVE_ARCH=YES | xcpretty -c